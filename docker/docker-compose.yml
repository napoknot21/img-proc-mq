services:
  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

  flask_server:
    build:
      context: ../
      dockerfile: docker/Dockerfile.server
    container_name: flask_server
    environment:
      RABBITMQ_SERVER: rabbitmq
      RESULT_QUEUE: result_queue
    volumes:
      - shared_data:/app/uploads  # Volume partagé pour les fichiers uploadés
      - ./src/server/downloads:/app/downloads
    ports:
      - "5000:5000"
    depends_on:
      - rabbitmq

  compression_consumer:
    build:
      context: ../
      dockerfile: docker/Dockerfile.consumer
    container_name: compression_consumer
    environment:
      RABBITMQ_SERVER: rabbitmq
      TASK_QUEUE: image_tasks
      RESULT_QUEUE: result_queue
    volumes:
      - shared_data:/app/uploads  # Volume partagé pour accéder aux fichiers
      - ./src/server/downloads:/app/downloads
    depends_on:
      - rabbitmq

volumes:
  shared_data:
